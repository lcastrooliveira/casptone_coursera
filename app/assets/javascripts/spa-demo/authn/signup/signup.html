<form id="signup-form" name="signup_form" ng-submit="$ctrl.signup()">
    <span class="invalid" ng-hide="signup_form.$dirty">
        {{ $ctrl.signupForm.errors.full_messages }}
    </span>
    <div id="signup-email" class="row col-lg-12">
        <label for="email" class="col-xs-3">email</label>
        <input type="email" 
         class="col-xs-9" 
         name="signup-email" 
         ng-model="$ctrl.signupForm.email" 
         required="required"/>
        <span class="invalid" ng-hide="signup_form.$dirty">
            {{$ctrl.signupForm.errors.email}}
        </span>
    </div>
    <div id="signup-name" class="row col-lg-12">
        <label for="name" class="col-xs-3">name</label>
        <input type="text" 
         class="col-xs-9" 
         name="signup-name" 
         ng-model="$ctrl.signupForm.name" 
         required="required"/>
        <span class="invalid" ng-hide="signup_form.$dirty">
             {{$ctrl.signupForm.errors.name}}
        </span>
    </div>
    <div id="signup-password" class="row col-lg-12">
        <label for="password" class="col-xs-3">password</label>
        <input type="password" 
         class="col-xs-9" 
         name="signup-password" 
         ng-model="$ctrl.signupForm.password" 
         required="required"/>
        <span class="invalid" ng-hide="signup_form.$dirty">
             {{$ctrl.signupForm.errors.password}}
        </span>
    </div>
    <div id="signup-password_confirmation" class="row col-lg-12">
        <label for="password_confirmation" class="col-xs-3">password confirmation</label>
        <input type="password" 
         class="col-xs-9" 
         name="signup-password_confirmation" 
         ng-model="$ctrl.signupForm.password_confirmation" 
         required="required"/>
        <span class="invalid" ng-hide="signup_form.$dirty">
            {{$ctrl.signupForm.errors.password_confirmation}}
        </span>
    </div>
    <div id="signup-controls" class="row col-lg-12">
        <button ng-hide="$ctrl.id" 
                ng-disabled="signup_form.$invalid" 
                type="submit" 
                name="signup-submit" 
                class="col-xs-3 btn btn-default">Sign Up</button>
    </div>
</form>
