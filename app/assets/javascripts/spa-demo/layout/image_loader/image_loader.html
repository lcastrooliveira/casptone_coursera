<input type="file" 
  name="image-file" 
  accept=".jpg" 
  ng-hide="$ctrl.file" 
  required="true"
  ngf-select
  ng-model="$ctrl.file"
  ngf-fix-orientation="true"
  ngf-max-size="10MB"
  ngf-model-options="{ allowInvalid: true }"/>
<img class="img-responsive image-preview" 
 ng-src="{{$ctrl.objectUrl}}" 
 ng-show="$ctrl.file && $ctrl.objectUrl">
 <div ng-transclude></div>
